<html lang="en">
<html>
<head>

   <body>
   	<nav class="navbar navbar-default ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="">CIIS</a>

   	<div class="container">

      <table class="table table-bordered" >

      	{% for result in l %}
        
            <tr>
               <th> 
                
               <img src="static/{{ result['filename'] }}" alt="" height="100" width="100">
              </th>
              <th>{{result['name']}}</th>

              <th>{{result['mobile']}}</th>
              <th>{{result['session']}}</th>
               
            </tr>
         
         {% endfor %}
      </table>
